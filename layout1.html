I<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Portfolio</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: url('picc.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
    }

    header, section {
      margin: 20px auto;
      padding: 30px 20px;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .projects {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .project {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      transition: 0.3s;
    }

    .project:hover {
      background: #444;
      transform: scale(1.05);
    }

    input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      width: auto;
      font-family: inherit;
      font-size: 16px;
      background: #36454F;
      color: white;
    }

    input:focus {
      outline: 2px solid white;
    }

    a {
      color: #ccc;
      text-decoration: none;
    }

    a:hover {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Hello, I'm  <input type="text" placeholder="Your Name" /></h1>
    <p>Creating stunning designs & projects.</p>
  </header>

  <section>
    <h2>Profile & Experience</h2>
    <p>
      I'm a <input type="text" placeholder="Your Profession" />
      specializing in <input type="text" placeholder="Your Expertise" />.
      With <input type="number" placeholder="Years" style="width:60px;" />
      years of experience.
    </p>
  </section>

  <section>
    <h2>My Work</h2>
    <div class="projects">
      <div class="project"><h3>Project 1</h3><p><input type="text" placeholder="Title of your project" /></p></div>
      <div class="project"><h3>Project 2</h3><p><input type="text" placeholder="Title of your project" /></p></div>
      <div class="project"><h3>Project 3</h3><p><input type="text" placeholder="Title of your project" /></p></div>
      <div class="project"><h3>Project 4</h3><p><input type="text" placeholder="Title of your project" /></p></div>
    </div>
  </section>

  <section>
    <h2>Let's Connect</h2>
    <p>Email me at: <input type="email" placeholder="Your Email" /></p>
  </section>

</body>
</html>
